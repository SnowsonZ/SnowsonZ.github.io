<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sunburst Example</title>
  <script src="https://cdn.staticfile.org/echarts/5.4.2/echarts.min.js"></script>
</head>

<body>
  <div id="main" style="width: 100%;height:720px;display:flex; justify-content:center"></div>
  <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    var data = [
      {
        name: 'A股',
        children: [
          {
            name: '行业',
            children: [
              {
                name: '医药',
                value: 16500
              },
              {
                name: '混合',
                value: 6000
              },
              {
                name: '信息',
                value: 3500
              },
              {
                name: '消费',
                value: 4000
              },
              {
                name: '环保',
                value: 1800
              }
            ]
          },
          {
            name: '大盘',
            children: [
              {
                name: '300',
                value: 8500
              }
            ]
          },
          {
            name: '中小盘',
            children: [
              {
                name: '1000',
                value: 800
              },
              {
                name: '500',
                value: 11000
              },
              {
                name: '创业',
                value: 1800
              }
            ]
          },
          {
            name: '价值',
            children: [
              {
                name: '中证红利',
                value: 3900
              },
              {
                name: '国企红利',
                value: 1500
              }
            ]
          },
          {
            name: '债券',
            children: [
              {
                name: '可转债',
                value: 7000
              },
              {
                name: '纯债',
                value: 300
              }
            ]
          }
        ]
      },
      {
        name: '港股',
        children: [
          {
            name: '恒生',
            children: [
              {
                name: "恒指",
                value: 500
              }
            ]
          },
          {
            name: '科技',
            children: [
              {
                name: '恒生科技',
                value: 6000
              },
              {
                name: '海外互联',
                value: 6000
              }
            ]
          },
          {
            name: '医疗',
            children: [
              {
                name: '恒生医疗',
                value: 5000
              }
            ]
          }
        ]
      },
      {
        name: '美股',
        children: [
          {
            name: '大盘',
            children: [
              {
                name: '标普500',
                value: 1150
              }
            ]
          },
          {
            name: '科技',
            children: [
              {
                name: '纳指100',
                value: 1200
              }
            ]
          }
        ]
      }
    ];

    var option = {
      series: {
        type: 'sunburst',
        radius: [60, '100%'],
        itemStyle: {
          borderRadius: 1,
          borderWidth: 1
        },
        data: data,
        tooltip: {
          formatter: function(params) {
            console.log(params);
            return "done: " + 100
          }
        },
        label: {
          color: '#fff',
          fontWeight: 'bold',
          align: 'center',
          rotate: 'tangential',
          formatter: function (params) {
            return label_format(params, '\n')
          }
        },
        levels: [
          {},
          {},
          {},
          {
            label: {
              rotate: 'radial',
              formatter: function (params) {
                return label_format(params, ' ')
              }
            }
          }
        ]
      }
    };

    myChart.setOption(option);

    function label_format(params, seperator) {
      var length = params.treePathInfo.length;
      var percent = (params.treePathInfo[length - 1].value / params.treePathInfo[0].value * 100).toFixed(2);
      return params.name + seperator + percent + '%';
    }
  </script>
</body>

</html>
