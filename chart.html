<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sunburst Example</title>
  <script src="https://cdn.staticfile.org/echarts/5.4.2/echarts.min.js"></script>
</head>

<body>
  <div id="main" style="width: 100%;height:600px;display:flex; justify-content:center"></div>
  <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    var data = [
      {
        name: 'A股',
        value: 58800,
        children: [
          {
            name: '行业',
            value: 25500,
            children: [
              {
                name: '医药',
                value: 11700
              },
              {
                name: '混合',
                value: 6000
              },
              {
                name: '信息',
                value: 3000
              },
              {
                name: '白酒',
                value: 3000
              },
              {
                name: '环保',
                value: 1800
              }
            ]
          },
          {
            name: '大盘',
            value: 6500,
            children: [
              {
                name: '300',
                value: 6500
              }
            ]
          },
          {
            name: '中小盘',
            value: 13100,
            children: [
              {
                name: '1000',
                value: 800
              },
              {
                name: '500',
                value: 11000
              },
              {
                name: '创业',
                value: 1300
              }
            ]
          },
          {
            name: '价值',
            value: 5400,
            children: [
              {
                name: '红利',
                value: 5400
              }
            ]
          },
          {
            name: '债券',
            value: 8300,
            children: [
              {
                name: '可转债',
                value: 8000
              },
              {
                name: '国债',
                value: 300
              }
            ]
          }
        ]
      },
      {
        name: '香港',
        children: [
          {
            name: '科技',
            value: 12000,
            children: [
              {
                name: '中概',
                value: 12000
              }
            ]
          },
          {
            name: '医疗',
            value: 4500,
            children: [
              {
                name: '恒生医疗',
                value: 4500
              }
            ]
          }
        ]
      },
      {
        name: '美股',
        value: 4700,
        children: [
          {
            name: '大盘',
            value: 2300,
            children: [
              {
                name: '标普500',
                value: 2300
              }
            ]
          },
          {
            name: '科技',
            value: 2400,
            children: [
              {
                name: '纳指100',
                value: 2400
              }
            ]
          }
        ]
      }
    ];

    var option = {
      series: {
        type: 'sunburst',
        radius: [25, '100%'],
        itemStyle: {
          borderRadius: 1,
          borderWidth: 1
        },
        data: data,
        label: {
          color: '#fff',
          fontWeight: 'bold',
          align: 'center',
          rotate: 'tangential',
          formatter: function (params) {
            return label_format(params, '\n')
          }
        },
        levels: [
          {},
          {},
          {},
          {
            label: {
              rotate: 'radial',
              formatter: function (params) {
                return label_format(params, ' ')
              }
            }
          }
        ]
      }
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    function label_format(params, seperator) {
      var length = params.treePathInfo.length;
      var percent = (params.treePathInfo[length - 1].value / params.treePathInfo[0].value * 100).toFixed(2);
      return params.name + seperator + percent + '%';
    }
  </script>
</body>

</html>
